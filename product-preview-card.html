<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <picture>
                <source media="(max-width: 599px)" srcset="image-product-mobile.jpg">
                <source media="(min-width: 600px)" srcset="image-product-desktop.jpg">
                <img src="image-product-desktop.jpg" alt="Product preview">
            </picture>        
        </div>
        <div class="container text-content">
            <p class="topic">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="prices">
                <div class="new-price">$149.99</div>
                <div class="old-price"><s>$169.99</s></div>
            </div>
            <button>
                <div class="button-text">Add to Cart</div>
            </button>
        </div>        
    </div>

</body>
</html>
